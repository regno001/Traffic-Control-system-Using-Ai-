<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Controller Input</title>
    <style>
        /* General Body Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Form Container */
        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Header */
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        /* Labels */
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        /* General Input Styles */
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
        }

        /* Specific style for file inputs to improve appearance */
        input[type="file"]::file-selector-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #0056b3;
        }

        /* Container for Video Inputs */
        #video-inputs {
            margin-top: 20px;
        }

        #video-inputs label {
            margin-top: 15px;
        }

        /* Submit Button */
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        button[type="submit"]:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <form action="/start" method="POST" enctype="multipart/form-data">
        <h1>Traffic Lane Configuration</h1>

        <label for="lanes">Number of lanes (3 or 4):</label>
        <input type="number" name="lanes" id="lanes" min="3" max="4" required>

        <div id="video-inputs">
            <label for="lane1">Lane 1 Video:</label>
            <input type="file" id="lane1" name="lane1" accept="video/*" required><br>

            <label for="lane2">Lane 2 Video:</label>
            <input type="file" id="lane2" name="lane2" accept="video/*" required><br>

            <label for="lane3">Lane 3 Video:</label>
            <input type="file" id="lane3" name="lane3" accept="video/*" required><br>

            <label for="lane4">Lane 4 Video (optional):</label>
            <input type="file" id="lane4" name="lane4" accept="video/*"><br>
        </div>

        <button type="submit">Start Traffic Controller</button>
    </form>
</body>
</html>
